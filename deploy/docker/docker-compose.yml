version: "3.8"

services: 
  ipfs:
    container_name: ipfs_host
    image: ipfs/go-ipfs:v0.10.0
    volumes: 
    - "./tmp:/tmp"
    ports:
    - "5001:5001" # internal API
    - "4001:4001" # expose to public
    - "8088:8080" # web gateway

  pstbin:
    container_name: pstbin
    image: mayocream/pastebin-ipfs:latest
    ports:
    - "80:3939"
    
